<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
<div class="wrapper">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип Mesto">
    </header>

    <main class="page">
        <section class="profile">
            <div class="profile__avatar-wrapper">
                <img class="profile__avatar" src="images/page/avatar.jpg" alt="Фотография пользователя">
            </div>
            <div class="profile__settings">
                <h1 class="profile__full-name" data-user-field="userFullName">Жак-Ив Кусто</h1>
                <p class="profile__description" data-user-field="userDescription">Исследователь океана</p>
                <button class="button profile__edit-button" type="button" data-action="EDIT">
                    <img src="images/page/profile/profile__edit-button.svg"
                         alt="Edit">
                </button>
            </div>
            <button class="button profile__add-button" type="button">
                <img src="images/page/profile/profile__add-button.svg"
                     alt="Edit">
            </button>
        </section>

        <section class="content-photos">
            <ul class="content-photos__list">
                <li class="photo-item">
                    <div class="photo-item__wrapper">
                        <img class="photo-item__img"
                             src="images/page/content-photos/content-photos_item-1.jpg"
                             alt="Город Карачаевск">
                        <div class="photo-item__info">
                            <h2 class="photo-item__description">Карачаевск</h2>
                            <button class="button photo-item__button-like" type="button">
                                <img src="images/page/content-photos/photo-item__button-like.svg" alt="Like">
                            </button>
                        </div>
                    </div>
                </li>
                <li class="photo-item">
                    <div class="photo-item__wrapper">
                        <img class="photo-item__img"
                             src="images/page/content-photos/content-photos_item-2.jpg"
                             alt="Гора Эльбрус">
                        <div class="photo-item__info">
                            <h2 class="photo-item__description">Гора Эльбрус</h2>
                            <button class="button photo-item__button-like" type="button">
                                <img src="images/page/content-photos/photo-item__button-like.svg" alt="Like">
                            </button>
                        </div>
                    </div>
                </li>
                <li class="photo-item">
                    <div class="photo-item__wrapper">
                        <img class="photo-item__img"
                             src="images/page/content-photos/content-photos_item-3.jpg"
                             alt="Город Домбай">
                        <div class="photo-item__info">
                            <h2 class="photo-item__description">Домбай</h2>
                            <button class="button photo-item__button-like" type="button">
                                <img src="images/page/content-photos/photo-item__button-like.svg" alt="Like">
                            </button>
                        </div>
                    </div>
                </li>
                <li class="photo-item">
                    <div class="photo-item__wrapper">
                        <img class="photo-item__img"
                             src="images/page/content-photos/content-photos_item-4.jpg"
                             alt="Гора Эльбрус">
                        <div class="photo-item__info">
                            <h2 class="photo-item__description">Гора Эльбрус</h2>
                            <button class="button photo-item__button-like" type="button">
                                <img src="images/page/content-photos/photo-item__button-like.svg" alt="Like">
                            </button>
                        </div>
                    </div>
                </li>
                <li class="photo-item">
                    <div class="photo-item__wrapper">
                        <img class="photo-item__img"
                             src="images/page/content-photos/content-photos_item-5.jpg"
                             alt="Город Домбай">
                        <div class="photo-item__info">
                            <h2 class="photo-item__description">Город Домбай</h2>
                            <button class="button photo-item__button-like" type="button">
                                <img src="images/page/content-photos/photo-item__button-like.svg" alt="Like">
                            </button>
                        </div>
                    </div>
                </li>
                <li class="photo-item">
                    <div class="photo-item__wrapper">
                        <img class="photo-item__img"
                             src="images/page/content-photos/content-photos_item-6.jpg"
                             alt="Город Карачаевск">
                        <div class="photo-item__info">
                            <h2 class="photo-item__description">Город Карачаево-Черкесия</h2>
                            <button class="button photo-item__button-like" type="button">
                                <img src="images/page/content-photos/photo-item__button-like.svg" alt="Like">
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__wrapper">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </div>
    </footer>
</div>

<dialog class="popup" open>
    <div class="popup__container">
        <form class="popup__form form" action="#">
            <button class="button form__button-close" type="button" id="form_button_close" data-action="CLOSE">
                <img src="images/page/popup/popup__button-close.svg" alt="Close">
            </button>

            <h2 class="form__title">Редактировать профиль</h2>

            <label class="form__label" for="input_user_full_name">Имя</label>
            <input class="form__input form__input_user-full-name"
                   id="input_user_full_name"
                   value=""
                   data-user-field="userFullName"
                   type="text"
                   placeholder="Введите имя">

            <label class="form__label" for="input_user_description">Информация</label>
            <input class="form__input form__input_user-description"
                   id="input_user_description"
                   value=""
                   data-user-field="userDescription"
                   type="text"
                   placeholder="Введите описание">

            <label class="form__label" for="form_button_submit">Сохранить</label>
            <input class="form__button-submit" type="submit" id="form_button_submit">
        </form>
    </div>
</dialog>

<script src="script.js"></script>
</body>
</html>
