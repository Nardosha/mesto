<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
<div class="wrapper">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип Mesto">
    </header>

    <main class="page">
        <section class="profile">
            <div class="profile__info-container">
                <img class="profile__avatar" src="images/page/avatar.jpg" alt="Фотография пользователя">
                <div class="profile__settings">
                    <h1 class="profile__full-name" data-user-field="userFullName">Жак-Ив Кусто</h1>
                    <p class="profile__description" data-user-field="userDescription">Исследователь океана</p>
                    <button class="button profile__edit-button" data-action="OPEN" data-action-type="EDIT" type="button"
                            aria-label="Редактировать"></button>
                </div>
            </div>
            <button class="button profile__add-button" type="button" aria-label="Загрузить" data-action="OPEN" data-action-type="ADD"></button>
        </section>

        <section class="content-photos">
            <ul class="content-photos__list"></ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</div>

<dialog class="popup" data-popup-type="EDIT" open>
        <div class="popup__container">
            <button class="button popup__button-close"
                    type="button"
                    data-action="CLOSE"
                    aria-label="Закрыть">
            </button>

            <h2 class="popup__title">Редактировать профиль</h2>

            <form class="popup__form form" action="#" name="form_profile" id="form_profile">
                <fieldset class="form__inputs" form="form_profile">
                    <label class="form__label" for="input_user_full_name">Имя</label>
                    <input class="form__input form__input_field_user-full-name"
                           id="input_user_full_name"
                           value=""
                           data-user-field="userFullName"
                           name="userFullName"
                           type="text"
                           placeholder="Введите имя"
                           required>

                    <label class="form__label" for="input_user_description">Информация</label>
                    <input class="form__input form__input_field_user-description"
                           id="input_user_description"
                           value=""
                           data-user-field="userDescription"
                           name="userDescription"
                           type="text"
                           placeholder="Введите описание"
                           required>

                </fieldset>

                <button class="form__button-submit"
                        type="submit"
                        id="form_button_submit"
                        data-action="SUBMIT">Сохранить
                </button>
            </form>
        </div>
    </dialog>

<dialog class="popup" data-popup-type="ADD" open>
<div class="popup__container">
    <button class="button popup__button-close"
            type="button"
            data-action="CLOSE"
            aria-label="Закрыть">
    </button>

    <h2 class="popup__title">Новое место</h2>

    <form class="popup__form form" action="#" name="form_image" id="form_image">
        <fieldset class="form__inputs" form="form_image">
            <label class="form__label" for="input_image_description">Название</label>
            <input class="form__input form__input_field_image-description"
                   id="input_image_description"
                   value=""
                   data-user-field="imageSign"
                   name="imageSign"
                   type="text"
                   placeholder="Название"
                   required>

            <label class="form__label" for="input_image_src">Ссылка на картинку</label>
            <input class="form__input form__input_field_image-src"
                   id="input_image_src"
                   value=""
                   data-user-field="userSrc"
                   name="imageSrc"
                   type="text"
                   placeholder="Ссылка на картинку"
                   required>

        </fieldset>

        <button class="form__button-submit"
                type="submit"
                data-action="SUBMIT">Сохранить
        </button>
    </form>
</div>
</dialog>

<dialog class="popup popup-show-photo" data-popup-type="SHOW" open>
    <div class="popup-show-photo__container">
        <button class="button popup__button-close"
                type="button"
                data-action="CLOSE"
                aria-label="Закрыть">
        </button>
        <img class="popup-show-photo__photo" src="#" alt="Описание фото">
        <h2 class="popup-show-photo__description">Описание фото</h2>
    </div>
</dialog>

<template class="photo-template">
    <li class="photo-item">
        <button class="button photo-item__button-delete" type="button" aria-label="Удалить" data-action="DELETE"></button>
        <img class="photo-item__img"
             src="images/page/content-photos/content-photos_item-1.jpg"
             alt="Описание фото"
             data-action="PREVIEW"
        >
        <div class="photo-item__info">
            <h2 class="photo-item__description">Описание фото</h2>
            <button class="button photo-item__button-like" type="button" data-action="LIKE"></button>
        </div>
    </li>
</template>

<script src="scripts/index.js"></script>
</body>
</html>
