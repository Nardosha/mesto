<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
<div class="wrapper">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип Mesto">
    </header>

    <main class="page">
        <section class="profile">
            <div class="profile__info-container">
                <img class="profile__avatar" src="images/page/avatar.jpg" alt="Фотография пользователя">
                <div class="profile__settings">
                    <h1 class="profile__full-name" data-user-field="userFullName">Жак-Ив Кусто</h1>
                    <p class="profile__description" data-user-field="userDescription">Исследователь океана</p>
                    <button class="button profile__edit-button" data-action="EDIT" type="button" aria-label="edit"></button>
                </div>
            </div>
            <button class="button profile__add-button" type="button" aria-label="add"></button>
        </section>

        <section class="content-photos">
            <ul class="content-photos__list">
                <li class="photo-item">
                    <img class="photo-item__img"
                         src="images/page/content-photos/content-photos_item-1.jpg"
                         alt="Город Карачаевск">
                    <div class="photo-item__info">
                        <h2 class="photo-item__description">Карачаевск</h2>
                        <button class="button photo-item__button-like" type="button"></button>
                    </div>
                </li>
                <li class="photo-item">
                    <img class="photo-item__img"
                         src="images/page/content-photos/content-photos_item-2.jpg"
                         alt="Гора Эльбрус">
                    <div class="photo-item__info">
                        <h2 class="photo-item__description">Гора Эльбрус</h2>
                        <button class="button photo-item__button-like" type="button"></button>
                    </div>
                </li>
                <li class="photo-item">
                    <img class="photo-item__img"
                         src="images/page/content-photos/content-photos_item-3.jpg"
                         alt="Город Домбай">
                    <div class="photo-item__info">
                        <h2 class="photo-item__description">Домбай</h2>
                        <button class="button photo-item__button-like" type="button"></button>
                    </div>
                </li>
                <li class="photo-item">
                    <img class="photo-item__img"
                         src="images/page/content-photos/content-photos_item-4.jpg"
                         alt="Гора Эльбрус">
                    <div class="photo-item__info">
                        <h2 class="photo-item__description">Гора Эльбрус</h2>
                        <button class="button photo-item__button-like" type="button"></button>
                    </div>
                </li>
                <li class="photo-item">
                    <img class="photo-item__img"
                         src="images/page/content-photos/content-photos_item-5.jpg"
                         alt="Домбай">
                    <div class="photo-item__info">
                        <h2 class="photo-item__description">Домбай</h2>
                        <button class="button photo-item__button-like" type="button"></button>
                    </div>
                </li>
                <li class="photo-item">
                    <img class="photo-item__img"
                         src="images/page/content-photos/content-photos_item-6.jpg"
                         alt="Город Карачаевск">
                    <div class="photo-item__info">
                        <h2 class="photo-item__description">Карачаево-Черкесия</h2>
                        <button class="button photo-item__button-like" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</div>

<dialog class="popup" open>
    <div class="popup__container">
        <button class="button popup__button-close"
                type="button" id="popup_button_close"
                data-action="CLOSE"
                aria-label="close">
        </button>

        <h2 class="popup__title">Редактировать профиль</h2>

        <form class="popup__form form" action="#" name="form_profile" id="form_profile">
            <fieldset class="form__inputs" form="form_profile">
                <label class="form__label" for="input_user_full_name">Имя</label>
                <input class="form__input form__input_field_user-full-name"
                       id="input_user_full_name"
                       value=""
                       data-user-field="userFullName"
                       name="userFullName"
                       type="text"
                       placeholder="Введите имя"
                       required>

                <label class="form__label" for="input_user_description">Информация</label>
                <input class="form__input form__input_field_user-description"
                       id="input_user_description"
                       value=""
                       data-user-field="userDescription"
                       name="userDescription"
                       type="text"
                       placeholder="Введите описание"
                       required>

            </fieldset>

            <button class="form__button-submit"
                    type="submit"
                    id="form_button_submit"
                    data-action="SUBMIT">Сохранить
            </button>
        </form>
    </div>
</dialog>

<script src="scripts/index.js"></script>
</body>
</html>
